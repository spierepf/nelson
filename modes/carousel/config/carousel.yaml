# config_version=3

mode:
  start_events: ball_starting
  stop_events: mode_selected
  priority: 100
  code: carousel.Carousel

light_player:
  cosplay_highlighted:
    - show: main_stage_edge_chase_rainbow
      repeat: yes
    - show: cosplay_drop_target_chase_green
      tocks_per_sec: 4
      repeat: yes
  cosplay_unhighlighted:
    - show: main_stage_edge_chase_rainbow
      action: stop
    - show: cosplay_drop_target_chase_green
      action: stop

  vendors_highlighted:
    - show: vendor_left_chase_rainbow
      repeat: yes
    - show: vendor_right_chase_rainbow
      repeat: yes
    - show: vendor_bottom_chase_rainbow
      repeat: yes
  vendors_unhighlighted:
    - show: vendor_left_chase_rainbow
      action: stop
    - show: vendor_right_chase_rainbow
      action: stop
    - show: vendor_bottom_chase_rainbow
      action: stop

  auction_highlighted:
    - show: spinner_arrow_chase_rainbow
      repeat: yes
  auction_unhighlighted:
    - show: spinner_arrow_chase_rainbow
      action: stop

  photos_highlighted:
    - show: photos_arrow_chase_rainbow
      repeat: yes
  photos_highlighted:
    - show: photos_arrow_chase_rainbow
      action: stop

  gaming_highlighted:
    - show: gaming_drop_target_chase_magenta
      repeat: yes
    - show: left_kickout_arrow_chase_rainbow
      repeat: yes
    - show: right_kickout_arrow_chase_rainbow
      repeat: yes
  gaming_unhighlighted:
    - show: gaming_drop_target_chase_magenta
      action: stop
    - show: left_kickout_arrow_chase_rainbow
      action: stop
    - show: right_kickout_arrow_chase_rainbow
      action: stop

  stargazer_highlighted:
    - show: left_kickout_arrow_chase_rainbow
      repeat: yes
    - show: right_kickout_arrow_chase_rainbow
      repeat: yes
    - show: spinner_arrow_chase_rainbow
      repeat: yes
  stargazer_unhighlighted:
    - show: left_kickout_arrow_chase_rainbow
      action: stop
    - show: right_kickout_arrow_chase_rainbow
      action: stop
    - show: spinner_arrow_chase_rainbow
      action: stop

